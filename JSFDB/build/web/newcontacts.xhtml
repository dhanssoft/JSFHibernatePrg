<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:panelGrid border="1" columns="2">
                    <h:outputText value="Enter the Aathar ID"/>
                    <h:inputText id="aid" value="#{c.c.aid}" alt="Enter the Person ID"/>
                    <h:outputText  value="Enter the Person Name"/>
                    <h:inputText id="pname" value="#{c.c.pname}" alt="Enter the person Name"/>
                    <h:outputText  value="Enter the Phone Number"/>
                    <h:inputText id="pg" value="#{c.c.phone}" alt="Enter the phone"/>
                    
                </h:panelGrid>
                <h:commandButton action="#{c.create()}"
                                 value="Insert Record"/>
                
                 <h:commandLink action="index" value="Contact List"/>
                 <h:outputText id="add" rendered="#{not empty add}" 
                      value="!! Contact Record added in Database !!" />
            </h:form>
        </f:view>

    </h:body>
</html>
